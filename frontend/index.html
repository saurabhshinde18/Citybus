<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bus Audio Scheduler - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .login-card {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .btn-login {
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .input-field {
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="login-card bg-white rounded-2xl p-8">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">City Bus Audio Scheduler</h1>
                <p class="text-sm text-gray-500 mt-2">Municipal Control Panel</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="admin@citybus.gov"
                        required
                    >
                    <span class="error-text text-red-500 text-xs mt-1 hidden"></span>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="••••••••"
                        required
                    >
                    <span class="error-text text-red-500 text-xs mt-1 hidden"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-600 cursor-pointer hover:text-gray-900">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border-gray-300 cursor-pointer">
                        <span class="ml-2">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="btn-login w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg font-semibold hover:shadow-lg"
                >
                    Sign In
                </button>

                <!-- Error Message -->
                <div id="errorAlert" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <span id="errorMessage"></span>
                </div>

                <!-- Loading State -->
                <div id="loadingAlert" class="hidden bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded-lg text-sm">
                    <span>Authenticating...</span>
                </div>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-8 p-4 bg-gray-50 rounded-lg text-center text-xs text-gray-600">
                <p class="font-semibold text-gray-700 mb-2">Demo Credentials</p>
                <p class="mb-1"><strong>Email:</strong> admin@citybus.gov</p>
                <p><strong>Password:</strong> Password@123</p>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white text-xs mt-6">
            &copy; 2026 City Municipal Corporation. All rights reserved.
        </p>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
